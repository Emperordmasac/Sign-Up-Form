<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__left">
            <div class="logo">
                <img src="./assets/marvel.jpg" alt="company logo" class="whale">
                <h1>Multiverse of madness</h1>
            </div>
        </div>
        <div class="container__right">
            <div class="right__cta left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="cta__desc">You know you want to </p>
            </div>
            <form action="#" >
                <div class="form left">
                    <p class="form__header">Let's do this!</p>

                    <div class="form_input">
                        <label for="first__name">FIRST NAME</label>
                            <input type="text" id="first__name" name="first__name">
                    </div>
    
                    <div class="form_input">
                        <label for="last__name">LAST NAME</label>
                            <input type="text" id="last__name" name="last__name">
                    </div>
    
                    <div class="form_input">
                        <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                    </div>
    
                    <div class="form_input">
                        <label for="number">PHONE-NUMBER</label>
                            <input type="number" id="number" name="number"> 
                    </div>
    
                    <div class="form_input">
                        <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                    </div>
    
                    <div class="form_input">
                        <label for="confirm__password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm__password" name="confirm__password">
                    </div>
                </div>
                <div class="left button">
                    <button type="submit">Create Account</button>
                </div>
            </form>

            <div class="left right__desc">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>
    </div>
    
</body>
</html>
